{% extends 'base.html' %}
{% block title %}Home page{% endblock %}

{% block content %}

<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1>Md. Mehedi Hasan Khan</h1>
            <p class="lead text-muted">Professional full stack Web Developer</p>
            <p>
                <a href="{% url 'contact' %}" class="btn btn-primary my-2">Contact Me</a>
                <a href="#" class="btn btn-danger my-2">Contact with Mail</a>
            </p>
        </div>
    </section>

    <div class="album py-2 bg-light">
        <div class="container">

            <div class="row">
            {% for item in myserv %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img style="height:200px;width:100%;" class="card-img-top" src="{{ item.img.url }}" alt="Card image cap">
                        <div class="card-body">
                            <h3>{{ item.title }}</h3>
                            <p class="card-text">{{ item.desc }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
             {% endfor %}
            </div>

        </div>
    </div>

</main>



{% endblock %}
