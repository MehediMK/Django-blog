{% extends 'base.html' %}
{% block title %}Contact Page{% endblock %}
{% block content %}

<div class="col-md-6 offset-3 mt-4 mb-5 ">
  <h3 class="text-center mb-4" >Contact Form</h3>
  <hr>
<form action="" method="post">
  <div class="form-group">
    <label for="name">Full name</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email">
  </div>
    <div class="form-group">
    <label for="Comments">Comments here:</label>
    <textarea class="form-control" id="comments" rows="6"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
